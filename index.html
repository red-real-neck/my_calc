<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>calc</title>
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-body__screen">
                <div class="calc-body__input">0</div>
                <div class="calc-body__result">0</div>
            </div>
            <div class="calc-body__buttons">
                <div class="calc-body__circle calc-body__circle_c">
                    <div data-name="operator" id="c" class="calc-body__btn">c</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="operator" id="%" class="calc-body__btn">%</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="operator" id="/" class="calc-body__btn">/</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value" id="7" class="calc-body__btn">7</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value" id="8" class="calc-body__btn">8</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value" id="9" class="calc-body__btn">9</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="operator" id="x" class="calc-body__btn">x</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value" id="4" class="calc-body__btn">4</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value" id="5" class="calc-body__btn">5</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value" id="6" class="calc-body__btn">6</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="operator" id="-" class="calc-body__btn">-</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value" id="1" class="calc-body__btn">1</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value" id="2" class="calc-body__btn">2</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value" id="3" class="calc-body__btn">3</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value"="1" id="0" class="calc-body__btn">0</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="value" id="." class="calc-body__btn">.</div>
                </div>
                <div class="calc-body__circle">
                    <div data-name="operator" id="equal" class="calc-body__btn">=</div>
                </div>
                <div class="calc-body__circle calc-body__circle_plus">
                    <div data-name="operator" id="+" class="calc-body__btn">+</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
